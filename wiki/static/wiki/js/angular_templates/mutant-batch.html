<!--Upload on form submit or button click-->
<form ng-app="fileUpload"  name="form">
    Single Image with validations
    <div class="btn btn-sm btn-default" ngf-select ng-model="$ctrl.file" name="file" ngf-pattern="'image/*'"
         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
         ngf-resize="{width: 100, height: 100}">Select
    </div>
    <button type="submit" ng-click="$ctrl.submit()">submit</button>
</form>
